{% extends 'CatQuestipedia/base-template.html' %}
{% load static %}
{% load kebabify %}

{% block content %}
    {% for item in Gameid.enemies.all %}
        <a href="{% url "enemy-detail" gameid=game enemyid=item.name %}">
            <img src="{{ item.enemy.url }}" alt="{{ item.name }}"/>
            <p>{{ item.name }}</p>
        </a>
    {% endfor %}
{% endblock %}
