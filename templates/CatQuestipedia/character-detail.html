{% extends "CatQuestipedia/base-template.html" %}
{% load static %}

{% block title %} {{ Character.name }} {% endblock %}

{% block content %}
    <img src="{{ Character.image.url }}" alt="{{ Character.name }}">
    <p>{{ Character.name }}</p>
    <p>{{ Character.description }}</p>
    {% if boss %}
        <p>This character is a boss.</p>
        <p>{{ boss.name }}</p>
        <p>{{ boss.attacks }}</p>
    {% endif %}
{% endblock %}
